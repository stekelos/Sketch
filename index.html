<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sketch Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
            margin: 10px auto;
            display: block;
        }
        .toolbox {
            margin: 10px 0;
        }
        button, input {
            padding: 8px;
            margin: 5px;
            cursor: pointer;
        }
        #shareLink {
            margin-top: 10px;
            word-wrap: break-word;
        }
        .active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Quick Sketch Share</h2>
    <div class="toolbox">
        <input type="color" id="color" value="#000000">
        <input type="range" id="size" min="1" max="20" value="5">
        <button id="pencil" class="active">Μολύβι</button>
        <button id="eraser">Γόμα</button>
        <button id="clear">Καθάρισε</button>
        <button id="save">Αποθήκευση & Μοίρασμα</button>
        <button id="export">Εξαγωγή σε PNG</button>
    </div>
    <canvas id="sketchCanvas" width="600" height="400"></canvas>
    <div id="shareLink"></div>

    <script>
        const canvas = document.getElementById('sketchCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let isErasing = false;

        // Ρυθμίσεις εργαλείων
        const colorPicker = document.getElementById('color');
        const sizeSlider = document.getElementById('size');
        const pencilBtn = document.getElementById('pencil');
        const eraserBtn = document.getElementById('eraser');
        const clearBtn = document.getElementById('clear');
        const saveBtn = document.getElementById('save');
        const exportBtn = document.getElementById('export');
        const shareLinkDiv = document.getElementById('shareLink');

        // Αρχικοποίηση
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Ξεκίνημα σχεδίασης
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Σχεδίαση ή σβήσιμο
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                if (isErasing) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = sizeSlider.value;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = colorPicker.value;
                    ctx.lineWidth = sizeSlider.value;
                }
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Σταμάτημα σχεδίασης
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseleave', () => drawing = false);

        // Εναλλαγή Μολύβι/Γόμα
        pencilBtn.addEventListener('click', () => {
            isErasing = false;
            pencilBtn.classList.add('active');
            eraserBtn.classList.remove('active');
        });

        eraserBtn.addEventListener('click', () => {
            isErasing = true;
            eraserBtn.classList.add('active');
            pencilBtn.classList.remove('active');
        });

        // Καθαρισμός καμβά
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shareLinkDiv.innerText = '';
        });

        // Αποθήκευση και μοίρασμα
        saveBtn.addEventListener('click', () => {
            const sketchData = canvas.toDataURL('image/png');
            const sketchId = 'sketch_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem(sketchId, sketchData);
            const shareUrl = `${window.location.href}?sketch=${sketchId}`;
            shareLinkDiv.innerHTML = `Μοίρασε το σκίτσο σου: <a href="${shareUrl}" target="_blank">${shareUrl}</a>`;
        });

        // Εξαγωγή σε PNG
        exportBtn.addEventListener('click', () => {
            const sketchData = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = sketchData;
            link.download = 'sketch.png';
            link.click();
        });

        // Φόρτωση σκίτσου από URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sketchId = urlParams.get('sketch');
            if (sketchId && localStorage.getItem(sketchId)) {
                const img = new Image();
                img.src = localStorage.getItem(sketchId);
                img.onload = () => ctx.drawImage(img, 0, 0);
                shareLinkDiv.innerText = 'Αυτό είναι το σκίτσο που μοιράστηκε!';
            }
        });
    </script>
</body>
</html>

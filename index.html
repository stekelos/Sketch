<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .toolbox {
            margin: 20px 0;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        #tasks {
            max-width: 600px;
            margin: 0 auto;
        }
        .day {
            margin: 20px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <div class="toolbox">
        <input type="text" id="taskInput" placeholder="Εργασία">
        <input type="time" id="taskTime">
        <input type="date" id="taskDate">
        <button onclick="addTask()">Προσθήκη Εργασίας</button>
    </div>
    <div id="tasks"></div>

    <script>
        const tasksDiv = document.getElementById('tasks');
        let tasks = {};

        // Λειτουργίες για cookies
        function setCookie(name, value) {
            document.cookie = `${name}=${encodeURIComponent(JSON.stringify(value))}; path=/`; // Μόνιμο cookie
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return JSON.parse(decodeURIComponent(parts.pop().split(';').shift()));
            return null;
        }

        // Φόρτωση από cookie
        tasks = getCookie('tasks') || {};

        // Εμφάνιση εργασιών
        function renderTasks() {
            tasksDiv.innerHTML = '';
            Object.keys(tasks).sort().forEach(date => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `
                    <h3>${new Date(date).toLocaleDateString('el-GR')}
                        <button class="delete-btn" onclick="confirmDeleteDay('${date}')">Διαγραφή Ημέρας</button>
                    </h3>
                `;

                // Ταξινόμηση εργασιών κατά ώρα
                tasks[date].sort((a, b) => a.time.localeCompare(b.time)).forEach((task, index) => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    taskDiv.innerHTML = `
                        <span>${task.time} - ${task.text}</span>
                        <button class="delete-btn" onclick="confirmDeleteTask('${date}', ${index})">Διαγραφή</button>
                    `;
                    dayDiv.appendChild(taskDiv);
                });

                tasksDiv.appendChild(dayDiv);
            });
        }

        // Προσθήκη εργασίας
        function addTask() {
            const text = document.getElementById('taskInput').value;
            const time = document.getElementById('taskTime').value;
            const dateInput = document.getElementById('taskDate').value;

            if (!text || !time || !dateInput) {
                alert('Παρακαλώ συμπλήρωσε εργασία, ώρα και ημερομηνία!');
                return;
            }

            const date = new Date(dateInput).toISOString().split('T')[0];
            if (!tasks[date]) tasks[date] = [];
            tasks[date].push({ text, time });

            setCookie('tasks', tasks); // Αποθήκευση στο cookie
            renderTasks();

            // Καθαρισμός φόρμας
            document.getElementById('taskInput').value = '';
            document.getElementById('taskTime').value = '';
            document.getElementById('taskDate').value = '';
        }

        // Διαγραφή εργασίας με επιβεβαίωση
        function confirmDeleteTask(date, index) {
            if (confirm(`Είσαι σίγουρος ότι θέλεις να διαγράψεις την εργασία "${tasks[date][index].text}" στις ${tasks[date][index].time};`)) {
                tasks[date].splice(index, 1);
                if (tasks[date].length === 0) delete tasks[date]; // Διαγραφή ημέρας αν δεν έχει εργασίες
                setCookie('tasks', tasks); // Ενημέρωση cookie
                renderTasks();
            }
        }

        // Διαγραφή ημέρας με επιβεβαίωση
        function confirmDeleteDay(date) {
            if (confirm(`Είσαι σίγουρος ότι θέλεις να διαγράψεις όλες τις εργασίες της ${new Date(date).toLocaleDateString('el-GR')} (${tasks[date].length} εργασίες);`)) {
                delete tasks[date];
                setCookie('tasks', tasks); // Ενημέρωση cookie
                renderTasks();
            }
        }

        // Αρχική εμφάνιση
        renderTasks();
    </script>
</body>
</html>
